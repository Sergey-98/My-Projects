<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <header class = "header-container">
        <div class="container">
            <div class = "head-search">
                <h2 class = "header-title">
                    Search Images
                </h2>
                <div class = "search-box">
                    <input type = "text" class = "input" placeholder = "Search" autocomplete="off">
                    <div class = "search-icon"></div>
                    <div class = "close-icon hide"></div>
                </div>
            </div>
            <div class = "examples">
                <span class = "list" data-examples = "nature">Nature</span>
                <span class = "list" data-examples = "summer">Summer</span>
                <span class = "list" data-examples = "holidays">Holidays</span>
                <span class = "list" data-examples = "space">Space</span>
                <span class = "list" data-examples = "ship">Ship</span>
                <span class = "list" data-examples = "moscow">Moscow</span>
                <span class = "list" data-examples = "animals">Animals</span>
            </div>
            <div class = "wave">
                <div class = "line line1"></div>
                <div class = "line line2"></div>
            </div>
        </div>
    </header>
    <main class = "main-container">
        <section>
            <div class="container">
                <div class = "photos">
                    
                </div>
            </div>
        </section>
        <div class = "modal">
            <div class = "close-modal"></div>
            <div class = "next-img"></div>
            <div class = "prev-img"></div>
        </div>
    </main>
    <footer class = "footer container">
        <a class="f-github" href="https://github.com/Sergey-98" target="_blank">
            Sergey-98
        </a>
        <p class = "year">2022</p>
        <a class="rsschool" href="https://rs.school/js-stage0/" target="_blank">
            <img src="assets/svg/logo.svg" alt="RS School" width="100" height="50">
        </a>
</footer>
    <script src="index.js"></script>
</body>
</html>
