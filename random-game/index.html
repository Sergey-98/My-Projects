<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <main class = "main-container">
        
        <div class = "score">
            <span class = "count">0</span>
        </div>
        <div class = "field">
            <canvas id = "canvas" width = "400px" height="400px"></canvas>
        </div>
        <div class = "modal">
            <span class = "modal-title">End game!!!</span>
            <span class = "modal-score">Вы набрали - очков</span>
            <button type = "button" class = "restart">Restart</button>
        </div>
        <div class = "table-result">
            <table class = "results" cellspacing = "0">
                <caption class = "table-title">Результаты последних игр</caption>
                <tr>
                    <th>№п.п</th>
                    <th>Набранные очки</th>
                    <th>Дата</th>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
                <tr>
                    <td class = "score-index">-</td>
                    <td class = "score-res">-</td>
                    <td class = "score-date">-</td>
                </tr>
            </table>
            <button type = "button" class = "clear">Очистить таблицу</button>
        </div>
        <select class = "level">
            <option class = "var-level"disabled selected>Select a level</option>
            <option class = "var-level">Easy</option>
            <option class = "var-level">Medium</option>
            <option class = "var-level">Hard</option>
            <option class = "var-level">Professional</option>
            <option class = "var-level">King Of Snake</option>
          </select>
        <div class = "player">
            <audio src="" class = "sound"></audio>
                <div class="controls"></div>
                <div class = "play"></div>
                <div class = "next"></div>
                <div class = "prev"></div>
                <div class = "artist">asd</div>
                <div class = "song-title">asd</div>
                <input type = "range" class = "progress-song" min = "0" max = "" value = "0"/> 
                <div class = "current">0:00</div>
                <div class = "duration"></div>
                <div class = "vol-mute"></div>
        </div>
    </main>
    <footer class = "footer">
        <a class="f-github" href="https://github.com/Sergey-98" target="_blank">
            Sergey-98
        </a>
        <p class = "year">2022</p>
        <a class="rsschool" href="https://rs.school/js-stage0/" target="_blank">
            <img src="assets/svg/logo.svg" alt="RS School" width="100" height="50">
        </a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
